<!DOCTYPE html>
<html>
<head>
    <title>Boodschappenlijstje</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="shoppinglist.js"></script>
    <link type="text/css" rel="stylesheet" href="shoppinglist.css"/>
</head>
<body>
<div id="container">
    <div class="shopping-list-form">
        <form action="#" id="shopping-list">
            <div class="add-label">
                <label for="product">Voeg hier je Boodschappen toe:</label>
            </div>
            <div class="add-field">
                <input type="text" placeholder="Product" name="product" id="product" autofocus/>
            </div>
            <div class="add-field">
                <label for="price" class="hidden-label">Voeg hier je Prijs toe:</label>
                <input type="number" placeholder="0.00" name="price" id="price"/>
            </div>
            <div class="add-button">
                <input type="submit" value="Voeg toe" id="submit"/>
            </div>
        </form>
    </div>
    <div class="products">
        <table class="products-table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Prijs</th>
                <th>Verwijder</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <td>Totaalprijs</td>
                <td id="total-price">0.00</td>
                <td></td>
            </tr>
            </tfoot>
            <tbody id="product-list"></tbody>
        </table>
    </div>
</div>
</body>
</html>
